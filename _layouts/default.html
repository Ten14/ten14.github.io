<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

   <div class="container">

      <div class="row">

        <div class="col-sm-6 blog-main">

   
        {{ content }}
  

          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->
<div class="col-sm-4 sidebar-1" >
    {% for post in site.posts %}
        
          <a href="{{ post.url | prepend: site.baseurl }}"><img src="http://placehold.it/400x150&text=Awesome+Image" class="img-responsive" ></a>

            {% if post.sponsored %}
              <span class="label label-success pull-right sponsored-label">Sponsored</span>
            {% endif %}

          <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
        
    {% endfor %}
    </div><!-- /.sidebar-1 -->

        <div class="col-sm-2 sidebar-2">
          <a href=""><img src="http://placehold.it/300x50/0000ff/000000"></a>
          <a href=""><img src="http://placehold.it/250x110/00ffff/000000"></a> 
          <a href=""><img src="http://placehold.it/300x500/ff00ff/000000"></a> 
          <a href=""><img src="http://placehold.it/600x100/ff0000/000000"></a> 
          <a href=""><img src="http://placehold.it/200x75/ffff00/000000"></a> 
        </div><!-- /.sidebar-2 -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    



    {% include footer.html %}

  </body>

</html>
