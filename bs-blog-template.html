---
layout: default
---

    <div class="container">

      <div class="row">

        <div class="col-sm-6 blog-main">
            
  {% for post in site.posts %}
            <div class="media">
              {% if post.thumbnail %}
              <a class="media-left" href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ post.thumbnail }}" alt="...">
              </a>
              {% endif %}
              <div class="media-body">
                <h3 class="blog-post-title media-heading"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
                <div class="post-excerpt">{{ post.excerpt }}</div>
                {% if post.sponsored %}
                  <span class="label label-success">Sponsored Post</span><br/>
                 {% endif %}
              </div>
            </div>
            <hr />

{% endfor %}

          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->
<div class="col-sm-4 sidebar-1" >
    {% for post in site.posts %}
        
          <a href="{{ post.url | prepend: site.baseurl }}"><img src="http://placehold.it/400x150&text=Awesome+Image" class="img-responsive" ></a>
          <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
        
    {% endfor %}
    </div><!-- /.sidebar-1 -->

        </div><!-- /.sidebar-2 -->

      </div><!-- /.row -->

    </div><!-- /.container -->
