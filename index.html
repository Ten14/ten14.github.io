---
layout: default
---

 
            
  {% for post in site.posts %}
            <div class="media">
              {% if post.thumbnail %}
              <a class="media-left" href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{ post.thumbnail }}" alt="...">
              </a>
              {% endif %}
              <div class="media-body">
                <h3 class="blog-post-title media-heading"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
                <div class="post-excerpt">{{ post.excerpt }}</div>
                {% if post.sponsored %}
                  <span class="label label-success">Sponsored Post</span><br/>
                 {% endif %}
              </div>
            </div>
            <hr />

{% endfor %}
